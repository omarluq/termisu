name: Coverage
on:
  push:
    branches: [main]
    paths:
      - "src/**/*.cr"
      - "spec/**/*.cr"
      - ".github/workflows/coverage.yml"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Cache kcov
        id: cache-kcov
        uses: actions/cache@v5
        with:
          path: /usr/local/bin/kcov
          key: kcov-master-${{ runner.os }}
      - name: Install kcov
        if: steps.cache-kcov.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc binutils-dev
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
          tar xzf master.tar.gz
          cd kcov-master
          mkdir build && cd build
          cmake ..
          make
          sudo make install
      - name: Install expect (for unbuffer)
        run: sudo apt-get install -y expect
      - name: Build test binary
        run: |
          mkdir -p bin
          crystal build run_specs.cr -o ./bin/run_specs
      - name: Run tests with coverage
        run: TERM=xterm-256color unbuffer kcov --clean --include-path=./src ./coverage ./bin/run_specs
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
