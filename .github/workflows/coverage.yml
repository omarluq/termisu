name: Coverage
on:
  push:
    branches: [main]
    paths:
      - "src/**/*.cr"
      - "spec/**/*.cr"
      - ".github/workflows/coverage.yml"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Cache Crystal shards
        uses: actions/cache@v5
        with:
          path: |
            lib
            ~/.cache/crystal
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-
      - name: Install shards dependencies
        run: shards install
      - name: Cache kcov
        id: cache-kcov
        uses: actions/cache@v5
        with:
          path: /usr/local/bin/kcov
          key: kcov-v43-${{ runner.os }}
      - name: Install kcov
        if: steps.cache-kcov.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/SimonKagstrom/kcov/releases/download/v43/kcov-v43-linux-x86_64.tar.gz
          tar xzf kcov-v43-linux-x86_64.tar.gz
          sudo cp -r usr/local/* /usr/local/
      - name: Install kcov runtime dependencies
        run: sudo apt-get update && sudo apt-get install -y libdw1 libcurl4
      - name: Install expect (for unbuffer)
        run: sudo apt-get install -y expect
      - name: Build test binary
        run: |
          mkdir -p bin
          crystal build run_specs.cr -o ./bin/run_specs
      - name: Run tests with coverage
        run: TERM=xterm-256color unbuffer kcov --clean --include-path=./src ./coverage ./bin/run_specs
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
