name: E2E Lint & Format
on:
  push:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
      - "package.json"
      - "bun.lock"
      - "biome.json"
      - "tsconfig.base.json"
      - ".github/workflows/e2e-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
      - "package.json"
      - "bun.lock"
      - "biome.json"
      - "tsconfig.base.json"
  workflow_dispatch:
jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.10"
      - name: Install JavaScript dependencies
        run: bun install
      - name: Run Biome lint
        run: bun run e2e:lint
      - name: Run Biome format check
        run: bun run e2e:format:check
      - name: Run TypeScript type check
        run: bun run e2e:typecheck
