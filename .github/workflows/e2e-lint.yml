name: E2E Lint & Format
on:
  push:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
      - ".github/workflows/e2e-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
  workflow_dispatch:
jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          ignore-scripts: "true"
      - name: Run Biome lint
        working-directory: e2e
        run: pnpm lint
      - name: Run Biome format check
        working-directory: e2e
        run: pnpm format:check
      - name: Run TypeScript type check
        working-directory: e2e
        run: pnpm typecheck
