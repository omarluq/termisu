name: E2E Lint & Format
on:
  push:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
      - ".github/workflows/e2e-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "e2e/**/*.ts"
      - "e2e/**/*.tsx"
      - "e2e/**/*.js"
      - "e2e/**/*.json"
      - "e2e/biome.json"
  workflow_dispatch:
jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: e2e/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: e2e
        run: pnpm install --frozen-lockfile
      - name: Run Biome lint
        working-directory: e2e
        run: pnpm lint
      - name: Run Biome format check
        working-directory: e2e
        run: pnpm format:check
      - name: Run TypeScript type check
        working-directory: e2e
        run: pnpm typecheck
