name: E2E Tests
on:
  push:
    branches: [main]
    paths:
      - "src/**/*.cr"
      - "examples/**/*.cr"
      - "e2e/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  # Build binaries once per OS, share across shell matrix
  build:
    name: Build (${{ matrix.os }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: e2e-binaries-linux
          - os: macos-latest
            artifact: e2e-binaries-macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
      - name: Build and upload binaries
        uses: ./.github/actions/build-e2e-binaries
        with:
          artifact-name: ${{ matrix.artifact }}
  e2e:
    name: E2E (${{ matrix.os }}, ${{ matrix.shell }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        shell: [bash, zsh, fish]
        # TODO: Add Windows matrix when WinAPI console support is added
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # shell: [bash, zsh, fish, cmd, powershell, pwsh]
        # exclude:
        #   - os: ubuntu-latest
        #     shell: cmd
        #   ...
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download binaries
        uses: actions/download-artifact@v7
        with:
          name: e2e-binaries-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }}
          path: bin/
      - name: Make binaries executable
        run: chmod +x bin/*
      - name: Install zsh (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.shell == 'zsh'
        run: sudo apt-get update && sudo apt-get install -y zsh
      - name: Install fish (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.shell == 'fish'
        run: |
          sudo apt-add-repository -y ppa:fish-shell/release-3
          sudo apt-get update
          sudo apt-get install -y fish
      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup-node-pnpm
      - name: Run E2E tests
        working-directory: e2e
        env:
          TUI_TEST_SHELL: ${{ matrix.shell }}
        run: pnpm test
      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: tui-traces-${{ matrix.os }}-${{ matrix.shell }}
          path: e2e/tui-traces/
          retention-days: 7
      - name: Upload snapshots on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: snapshots-${{ matrix.os }}-${{ matrix.shell }}
          path: e2e/tests/__snapshots__/
          retention-days: 7
