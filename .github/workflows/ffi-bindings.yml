name: FFI Bindings
on:
  push:
    branches: [main]
    paths:
      - "src/termisu/ffi.cr"
      - "src/termisu/ffi/**/*.cr"
      - "include/termisu/ffi.h"
      - "examples/c/**/*.c"
      - "tests/c/**/*.c"
      - "javascript/**"
      - "e2e/package.json"
      - "package.json"
      - "biome.json"
      - "tsconfig.base.json"
      - "bun.lock"
      - ".clang-format"
      - ".clang-tidy"
      - "Hacefile.yml"
      - ".github/actions/build-ffi/**"
      - ".github/workflows/ffi-bindings.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/termisu/ffi.cr"
      - "src/termisu/ffi/**/*.cr"
      - "include/termisu/ffi.h"
      - "examples/c/**/*.c"
      - "tests/c/**/*.c"
      - "javascript/**"
      - "e2e/package.json"
      - "package.json"
      - "biome.json"
      - "tsconfig.base.json"
      - "bun.lock"
      - ".clang-format"
      - ".clang-tidy"
      - "Hacefile.yml"
      - ".github/actions/build-ffi/**"
      - ".github/workflows/ffi-bindings.yml"
  workflow_dispatch:
jobs:
  c-abi:
    name: C ABI (${{ matrix.os }}, Crystal ${{ matrix.crystal }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        crystal: ["1.18.2", "1.19.1"]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
        with:
          crystal-version: ${{ matrix.crystal }}
      - name: Install C tooling + expect (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y clang-format clang-tidy expect
      - name: Install C tooling + expect (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm expect
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"
      - name: Run C format check
        run: clang-format --dry-run --Werror include/termisu/ffi.h examples/c/basic.c tests/c/ffi_test.c
      - name: Run C lint
        run: |
          clang-tidy -quiet examples/c/basic.c --config-file=.clang-tidy -- -std=c11 -Iinclude
          clang-tidy -quiet tests/c/ffi_test.c --config-file=.clang-tidy -- -std=c11 -Iinclude
      - name: Build native FFI library
        uses: ./.github/actions/build-ffi
      - name: Build and run C ABI tests
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            cc tests/c/ffi_test.c -Iinclude -Lbin -ltermisu -Wl,-rpath,'$ORIGIN' -o bin/termisu-c-test
          else
            cc tests/c/ffi_test.c -Iinclude -Lbin -ltermisu -Wl,-rpath,@loader_path -o bin/termisu-c-test
          fi
          unbuffer ./bin/termisu-c-test
  ts-ffi:
    name: TypeScript FFI (${{ matrix.os }}, Crystal ${{ matrix.crystal }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        crystal: ["1.18.2", "1.19.1"]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
        with:
          crystal-version: ${{ matrix.crystal }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.10"
      - name: Build native FFI library
        uses: ./.github/actions/build-ffi
      - name: Set native library path
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "TERMISU_LIB_PATH=${GITHUB_WORKSPACE}/bin/libtermisu.so" >> "$GITHUB_ENV"
          else
            echo "TERMISU_LIB_PATH=${GITHUB_WORKSPACE}/bin/libtermisu.dylib" >> "$GITHUB_ENV"
          fi
      - name: Install JavaScript dependencies
        run: bun install
      - name: Run TypeScript lint
        run: bun run js:lint
      - name: Run TypeScript format check
        run: bun run js:format:check
      - name: Run TypeScript typecheck
        run: bun run js:typecheck
      - name: Run TypeScript tests
        run: bun run js:test
