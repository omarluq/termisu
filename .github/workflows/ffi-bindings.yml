name: FFI Bindings
on:
  push:
    branches: [main]
    paths:
      - "src/termisu/ffi.cr"
      - "src/termisu/ffi/**/*.cr"
      - "include/termisu/ffi.h"
      - "examples/c/**/*.c"
      - "tests/c/**/*.c"
      - "javascript/**"
      - ".clang-format"
      - ".clang-tidy"
      - "Hacefile.yml"
      - ".github/actions/build-ffi/**"
      - ".github/workflows/ffi-bindings.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/termisu/ffi.cr"
      - "src/termisu/ffi/**/*.cr"
      - "include/termisu/ffi.h"
      - "examples/c/**/*.c"
      - "tests/c/**/*.c"
      - "javascript/**"
      - ".clang-format"
      - ".clang-tidy"
      - "Hacefile.yml"
      - ".github/actions/build-ffi/**"
      - ".github/workflows/ffi-bindings.yml"
  workflow_dispatch:
jobs:
  c-abi:
    name: C ABI (lint, format, test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
        with:
          crystal-version: "1.19.1"
      - name: Run C format check
        run: clang-format --dry-run --Werror include/termisu/ffi.h examples/c/basic.c tests/c/ffi_test.c
      - name: Run C lint
        run: |
          clang-tidy -quiet examples/c/basic.c --config-file=.clang-tidy -- -std=c11 -Iinclude
          clang-tidy -quiet tests/c/ffi_test.c --config-file=.clang-tidy -- -std=c11 -Iinclude
      - name: Build native FFI library
        uses: ./.github/actions/build-ffi
      - name: Build and run C ABI tests
        run: |
          cc tests/c/ffi_test.c -Iinclude -Lbin -ltermisu -Wl,-rpath,'$ORIGIN' -o bin/termisu-c-test
          ./bin/termisu-c-test
  ts-ffi:
    name: TypeScript FFI (lint, format, typecheck, test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
        with:
          crystal-version: "1.19.1"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: Build native FFI library
        uses: ./.github/actions/build-ffi
      - name: Install JavaScript dependencies
        working-directory: javascript
        run: bun install
      - name: Run TypeScript lint
        working-directory: javascript
        run: bun run lint
      - name: Run TypeScript format check
        working-directory: javascript
        run: bun run format:check
      - name: Run TypeScript typecheck
        working-directory: javascript
        run: bun run typecheck
      - name: Run TypeScript tests
        working-directory: javascript
        env:
          TERMISU_LIB_PATH: ${{ github.workspace }}/bin/libtermisu.so
        run: bun run test
