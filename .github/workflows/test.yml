name: Tests
on:
  push:
    branches: [main]
    paths:
      - "src/**/*.cr"
      - "spec/**/*.cr"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    name: Run Tests (Crystal ${{ matrix.crystal }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        crystal: ["1.18.2", "1.19.1"]
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Crystal
        uses: ./.github/actions/setup-crystal
        with:
          crystal-version: ${{ matrix.crystal }}
      - name: Install expect (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y expect
      - name: Install expect (macOS)
        if: runner.os == 'macOS'
        run: brew install expect
      - name: Run tests
        run: unbuffer crystal spec -v
        env:
          TERM: xterm-256color
