variables:
  BENCH_BIN: bin/bench
  PROFILE_BIN: bin/profile
  PROFILE_DIR: .profile
  FFI_LIB: bin/libtermisu.so
  FFI_EXAMPLE_BIN: bin/termisu-c-example
tasks:
  # ===========================================
  # Core Development Tasks
  # ===========================================
  spec:
    description: Run crystal spec with unbuffer for TTY tests
    phony: true
    always_run: true
    commands: |
      unbuffer crystal spec
  demo:
    description: Run demo example
    phony: true
    always_run: true
    commands: |
      crystal run examples/demo.cr
  showcase:
    description: Run showcase example
    phony: true
    always_run: true
    commands: |
      crystal run examples/showcase.cr
  animation:
    description: Run animation example
    phony: true
    always_run: true
    commands: |
      crystal run examples/animation.cr
  kmd:
    description: Run keyboard and mouse demo
    phony: true
    always_run: true
    commands: |
      crystal run examples/keyboard_and_mouse.cr
  colors:
    description: Run colors example
    phony: true
    always_run: true
    commands: |
      crystal run examples/colors.cr
  format:
    description: Format code with crystal tool format
    phony: true
    always_run: true
    commands: |
      crystal tool format
  format:check:
    description: Check code formatting without modifying files
    phony: true
    always_run: true
    commands: |
      crystal tool format --check
  ameba:
    description: Run Ameba linter
    phony: true
    always_run: true
    commands: |
      bin/ameba
  ameba:fix:
    description: Run Ameba linter
    phony: true
    always_run: true
    commands: |
      bin/ameba --fix
  ameba:gen-config:
    description: Run Ameba linter
    phony: true
    always_run: true
    commands: |
      bin/ameba --gen-config
  clean:
    description: Clean build artifacts
    phony: true
    always_run: true
    commands: |
      rm -rf bin/termisu bin/bench bin/profile lib .crystal {{PROFILE_DIR}}
  all:
    description: Format, lint, and test
    default: true
    phony: true
    always_run: true
    commands: |
      bin/hace --parallel format ameba spec c:check js:check js:typecheck
  # ===========================================
  # C ABI Tasks
  # ===========================================
  ffi:build:
    description: Build shared library exposing the Termisu C ABI
    phony: true
    always_run: true
    commands: |
      mkdir -p bin
      crystal build src/termisu.cr --release --cross-compile -o bin/libtermisu
      cc -shared bin/libtermisu.o -o {{FFI_LIB}} -L$(crystal env CRYSTAL_LIBRARY_PATH) -lgc -lpthread -ldl
  ffi:example:build:
    description: Build C example linked against Termisu C ABI library
    phony: true
    always_run: true
    commands: |
      bin/hace ffi:build
      cc examples/c/basic.c -Iinclude -Lbin -ltermisu -Wl,-rpath,'$ORIGIN' -o {{FFI_EXAMPLE_BIN}}
  ffi:example:run:
    description: Run the C ABI example
    phony: true
    always_run: true
    commands: |
      bin/hace ffi:example:build
      ./{{FFI_EXAMPLE_BIN}}
  c:format:
    description: Format C sources and headers with clang-format
    phony: true
    always_run: true
    commands: |
      command -v clang-format >/dev/null 2>&1 || { echo "clang-format is required"; exit 1; }
      clang-format -i include/termisu/ffi.h examples/c/basic.c
  c:format:check:
    description: Check C formatting with clang-format
    phony: true
    always_run: true
    commands: |
      command -v clang-format >/dev/null 2>&1 || { echo "clang-format is required"; exit 1; }
      clang-format --dry-run --Werror include/termisu/ffi.h examples/c/basic.c
  c:lint:
    description: Lint C example with clang-tidy
    phony: true
    always_run: true
    commands: |
      command -v clang-tidy >/dev/null 2>&1 || { echo "clang-tidy is required"; exit 1; }
      clang-tidy -quiet examples/c/basic.c --config-file=.clang-tidy -- -std=c11 -Iinclude
  c:check:
    description: Run C formatting and lint checks
    phony: true
    always_run: true
    commands: |
      bin/hace --parallel c:format:check c:lint
  # ===========================================
  # Benchmarking Tasks
  # ===========================================
  bench:
    description: Run all benchmarks (release mode)
    phony: true
    always_run: true
    commands: |
      mkdir -p bin
      crystal build bench/run.cr -o {{BENCH_BIN}} --release
      ./{{BENCH_BIN}}
  bench-quick:
    description: Run benchmarks in dev mode (faster compile)
    phony: true
    always_run: true
    commands: |
      crystal run bench/run.cr
  # ===========================================
  # Profiling Tasks (Linux perf)
  # ===========================================
  profile-build:
    description: Build profiling binary with debug symbols
    dependencies:
      - bench/**/*.cr
      - src/**/*.cr
    outputs:
      - "{{PROFILE_BIN}}"
    commands: |
      mkdir -p bin {{PROFILE_DIR}}
      crystal build bench/run.cr -o {{PROFILE_BIN}} --release --debug
  profile-perf:
    description: Profile with Linux perf (CPU sampling)
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      perf record -g -o {{PROFILE_DIR}}/perf.data ./{{PROFILE_BIN}}
      perf report -i {{PROFILE_DIR}}/perf.data
  profile-perf-record:
    description: Record perf data without viewing
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      perf record -g -o {{PROFILE_DIR}}/perf.data ./{{PROFILE_BIN}}
      echo "Profile saved to {{PROFILE_DIR}}/perf.data"
      echo "View with: perf report -i {{PROFILE_DIR}}/perf.data"
  profile-perf-report:
    description: View existing perf recording
    phony: true
    always_run: true
    commands: |
      perf report -i {{PROFILE_DIR}}/perf.data
  profile-stat:
    description: Quick CPU stats with perf stat
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      perf stat ./{{PROFILE_BIN}}
  # ===========================================
  # Valgrind Profiling Tasks
  # ===========================================
  profile-callgrind:
    description: Profile with Valgrind Callgrind (call graph)
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      mkdir -p {{PROFILE_DIR}}
      valgrind --tool=callgrind --callgrind-out-file={{PROFILE_DIR}}/callgrind.out ./{{PROFILE_BIN}}
      echo "Profile saved to {{PROFILE_DIR}}/callgrind.out"
      echo "View with: kcachegrind {{PROFILE_DIR}}/callgrind.out"
  profile-callgrind-view:
    description: Open callgrind output in KCachegrind
    phony: true
    always_run: true
    commands: |
      kcachegrind {{PROFILE_DIR}}/callgrind.out
  profile-cachegrind:
    description: Profile cache usage with Valgrind Cachegrind
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      mkdir -p {{PROFILE_DIR}}
      valgrind --tool=cachegrind --cachegrind-out-file={{PROFILE_DIR}}/cachegrind.out ./{{PROFILE_BIN}}
      cg_annotate {{PROFILE_DIR}}/cachegrind.out
  # ===========================================
  # Memory Profiling Tasks
  # ===========================================
  profile-massif:
    description: Profile heap usage with Valgrind Massif
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      mkdir -p {{PROFILE_DIR}}
      valgrind --tool=massif --massif-out-file={{PROFILE_DIR}}/massif.out ./{{PROFILE_BIN}}
      ms_print {{PROFILE_DIR}}/massif.out
  profile-heaptrack:
    description: Profile memory with Heaptrack
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      mkdir -p {{PROFILE_DIR}}
      heaptrack -o {{PROFILE_DIR}}/heaptrack ./{{PROFILE_BIN}}
      echo "View with: heaptrack_gui {{PROFILE_DIR}}/heaptrack.*.zst"
  profile-memcheck:
    description: Check for memory leaks with Valgrind
    phony: true
    always_run: true
    dependencies:
      - "{{PROFILE_BIN}}"
    commands: |
      bin/hace profile-build
      valgrind --leak-check=full --show-leak-kinds=all ./{{PROFILE_BIN}}
  # ===========================================
  # Compiler Analysis Tasks
  # ===========================================
  compile-stats:
    description: Show compiler statistics
    phony: true
    always_run: true
    commands: |
      crystal build bench/run.cr -o /dev/null --stats --progress
  compile-llvm-ir:
    description: Generate LLVM IR for analysis
    phony: true
    always_run: true
    commands: |
      mkdir -p {{PROFILE_DIR}}
      crystal build src/termisu.cr --emit llvm-ir -o {{PROFILE_DIR}}/termisu
      echo "LLVM IR saved to {{PROFILE_DIR}}/termisu.ll"
  compile-asm:
    description: Generate assembly output
    phony: true
    always_run: true
    commands: |
      mkdir -p {{PROFILE_DIR}}
      crystal build src/termisu.cr --emit asm -o {{PROFILE_DIR}}/termisu
      echo "Assembly saved to {{PROFILE_DIR}}/termisu.s"
  # ===========================================
  # Convenience Aliases
  # ===========================================
  perf:
    description: Alias for profile-perf
    phony: true
    always_run: true
    commands: |
      bin/hace profile-perf
  callgrind:
    description: Alias for profile-callgrind
    phony: true
    always_run: true
    commands: |
      bin/hace profile-callgrind
  memcheck:
    description: Alias for profile-memcheck
    phony: true
    always_run: true
    commands: |
      bin/hace profile-memcheck
  # ===========================================
  # E2E Testing Tasks
  # ===========================================
  e2e:install:
    description: Install E2E test dependencies
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm install
  e2e:build:
    description: Build Crystal binaries for E2E tests
    phony: true
    always_run: true
    commands: |
      mkdir -p bin
      crystal build examples/showcase.cr -o bin/showcase --release
      crystal build examples/simple.cr -o bin/simple --release
      crystal build examples/colors.cr -o bin/colors --release
      crystal build examples/keyboard_and_mouse.cr -o bin/kmd --release
      crystal build examples/animation.cr -o bin/animation --release
  e2e:test:
    description: Run E2E tests with tui-test
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm test
  e2e:test:trace:
    description: Run E2E tests with tracing enabled
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm test:trace
  e2e:test:update:
    description: Update E2E test snapshots
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm test:update
  e2e:lint:
    description: Lint E2E test code with Biome
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm lint
  e2e:lint:fix:
    description: Fix E2E lint issues with Biome
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm lint:fix
  e2e:format:
    description: Format E2E test code with Biome
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm format
  # ===========================================
  # JavaScript FFI Package Tasks
  # ===========================================
  js:install:
    description: Install dependencies for @termisu/core package
    phony: true
    always_run: true
    commands: |
      cd javascript && bun install
  js:typecheck:
    description: Typecheck @termisu/core package
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run typecheck
  js:build:
    description: Build @termisu/core package
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run build
  js:dev:
    description: Run @termisu/core demo
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run dev
  js:lint:
    description: Lint @termisu/core package with Biome
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run lint
  js:lint:fix:
    description: Fix @termisu/core lint issues with Biome
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run lint:fix
  js:format:
    description: Format @termisu/core package with Biome
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run format
  js:format:check:
    description: Check @termisu/core formatting with Biome
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run format:check
  js:check:
    description: Run all Biome checks on @termisu/core
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run check
  js:check:fix:
    description: Fix all Biome issues in @termisu/core
    phony: true
    always_run: true
    commands: |
      cd javascript && bun run check:fix
  e2e:format:check:
    description: Check E2E code formatting
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm format:check
  e2e:check:
    description: Run all Biome checks on E2E code
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm check
  e2e:check:fix:
    description: Fix all Biome issues in E2E code
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm check:fix
  e2e:typecheck:
    description: Type-check E2E tests with TypeScript
    phony: true
    always_run: true
    commands: |
      cd e2e && pnpm typecheck
  e2e:all:
    description: Build binaries and run E2E tests
    phony: true
    always_run: true
    commands: |
      bin/hace e2e:build && bin/hace e2e:test
  # ===========================================
  # Docs Site Tasks
  # ===========================================
  docs:build:
    description: Build docs-web with Hwaro (parallel disabled for deterministic output)
    phony: true
    always_run: true
    commands: |
      cd docs-web && DOCS_BASE_URL="${DOCS_BASE_URL:-http://localhost:3000}" && hwaro build --no-parallel --base-url "$DOCS_BASE_URL"
  docs:serve:
    description: Run Hwaro dev server on docs-web with live reload (port 3000)
    phony: true
    always_run: true
    commands: |
      cd docs-web && DOCS_BASE_URL="${DOCS_BASE_URL:-http://localhost:3000}" && CRYSTAL_WORKERS=1 hwaro serve -p 3000 --base-url "$DOCS_BASE_URL"
