# =============================================================================
# Site Configuration
# =============================================================================

title = "Termisu Docs"
description = "Terminal-first docs for Termisu, the Crystal TUI library."
base_url = "http://localhost:3000"

# =============================================================================
# Multilingual (Optional)
# =============================================================================
# Enable multilingual routing by defining languages and a default language.
# Then add language variants using filename suffixes:
# - content/about.md -> /about/
# - content/about.ko.md -> /ko/about/
# - content/about/index.ko.md -> /ko/about/

# default_language = "en"
#
# [languages.en]
# language_name = "English"
# weight = 1
#
# [languages.ko]
# language_name = "한국어"
# weight = 2

# =============================================================================
# Plugins
# =============================================================================
# Configure content processors and extensions

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================
# Publish non-Markdown files from `content/` into the output directory.
# Example: content/about/profile.jpg -> /about/profile.jpg

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]
# disallow_extensions = ["psd"]
# disallow_paths = ["private/**", "**/_*"]

# =============================================================================
# Syntax Highlighting
# =============================================================================
# Code block syntax highlighting using Highlight.js

[highlight]
enabled = false
theme = "github"          # Available: github, monokai, atom-one-dark, vs2015, etc.
use_cdn = true            # Set to false to use local assets

# =============================================================================
# OpenGraph & Twitter Cards
# =============================================================================
# Default meta tags for social sharing
# Page-level settings (front matter) override these defaults

[og]
default_image = "/images/og-default.png"   # Default image for social sharing
type = "article"                           # OpenGraph type (website, article, etc.)
twitter_card = "summary_large_image"       # Twitter card type (summary, summary_large_image)
# twitter_site = "@yourusername"           # Twitter @username for the site
# twitter_creator = "@authorusername"      # Twitter @username for content creator
# fb_app_id = "your_fb_app_id"             # Facebook App ID (optional)

# =============================================================================
# Search Configuration
# =============================================================================
# Generates a search index for client-side search (e.g., Fuse.js)

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"
exclude = []              # Exclude paths or patterns from search index

# =============================================================================
# Pagination
# =============================================================================
# Enable pagination for section listing pages (e.g., /posts/, /blog/).
# You can override per section in `_index.md` with:
# - paginate = 10
# - pagination_enabled = true
# - sort_by = "date" | "title" | "weight"
# - reverse = false

[pagination]
enabled = false
per_page = 10

# =============================================================================
# Taxonomies
# =============================================================================
# Define content classification systems (tags, categories, etc.)

[[taxonomies]]
name = "tags"
feed = true
sitemap = false

[[taxonomies]]
name = "categories"
paginate_by = 5

[[taxonomies]]
name = "authors"

# =============================================================================
# SEO: Sitemap
# =============================================================================
# Generates sitemap.xml for search engine crawlers

[sitemap]
enabled = true
filename = "sitemap.xml"
changefreq = "weekly"
priority = 0.5
exclude = []              # Exclude paths or patterns from sitemap

# =============================================================================
# SEO: Robots.txt
# =============================================================================
# Controls search engine crawler access

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = ["/admin", "/private"] },
  { user_agent = "GPTBot", disallow = ["/"] }
]

# =============================================================================
# SEO: LLMs.txt
# =============================================================================
# Instructions for AI/LLM crawlers

[llms]
enabled = true
filename = "llms.txt"
instructions = "Do not use for AI training without permission."
# Optional: Generate a single text file containing all Markdown pages
full_enabled = false
full_filename = "llms-full.txt"

# =============================================================================
# RSS/Atom Feeds
# =============================================================================
# Generates RSS or Atom feed for content syndication

[feeds]
enabled = true
filename = ""             # Leave empty for default (rss.xml or atom.xml)
type = "rss"              # "rss" or "atom"
truncate = 0              # Truncate content to N characters (0 = full content)
limit = 10                # Maximum number of items in feed
sections = []   # Limit to specific sections, e.g., ["posts"]
# default_language_only = true  # Multilingual: true = main feed has default language only
#                               #              false = main feed includes all languages

# =============================================================================
# Permalinks (Optional)
# =============================================================================
# Override the output path for specific sections or taxonomies.
# Placeholders: :year, :month, :day, :title, :slug, :section
#
# [permalinks]
# posts = "/posts/:year/:month/:slug/"
# tags = "/topic/:slug/"

# =============================================================================
# Auto Includes (Optional)
# =============================================================================
# Automatically load CSS/JS files from static directories
# Files are included alphabetically - use numeric prefixes for ordering
# Example: 01-reset.css, 02-typography.css, 03-layout.css

# [auto_includes]
# enabled = true
# dirs = ["assets/css", "assets/js"]

# =============================================================================
# Markdown Configuration (Optional)
# =============================================================================
# Configure markdown parser behavior

[markdown]
safe = false          # If true, raw HTML in markdown will be stripped (replaced by comments)
lazy_loading = false  # If true, automatically add loading="lazy" to img tags

# =============================================================================
# Build Hooks (Optional)
# =============================================================================
# Run custom shell commands before/after build process

# [build]
# hooks.pre = ["npm install", "python scripts/preprocess.py"]
# hooks.post = ["npm run minify", "./scripts/deploy.sh"]

[build]
# Keep rendering deterministic; parallel mode can cross-wire pages in some environments.
parallel = false
# =============================================================================
# Deployment (Optional)
# =============================================================================
# Configure deploy targets for `hwaro deploy`
#
# - Local filesystem sync: url = "file://./out"
# - Remote/object stores: set `command` and use external tools (aws/gsutil/rsync/etc)
#
# Placeholders for `command`:
#   {source} => source directory (default: public)
#   {url}    => target url
#   {target} => target name

[deployment]
target = "netlify"
source_dir = "public"
confirm = false
dry_run = false
max_deletes = 256      # safety limit (-1 disables)

# Requires Netlify CLI + auth:
#   export NETLIFY_AUTH_TOKEN=...
#   export NETLIFY_SITE_ID=...
[[deployment.targets]]
name = "netlify"
url = "https://app.netlify.com/"
command = "netlify deploy --site \"$NETLIFY_SITE_ID\" --auth \"$NETLIFY_AUTH_TOKEN\" --dir \"{source}\" --prod"

[[deployment.targets]]
name = "netlify-preview"
url = "https://app.netlify.com/"
command = "netlify deploy --site \"$NETLIFY_SITE_ID\" --auth \"$NETLIFY_AUTH_TOKEN\" --dir \"{source}\""
