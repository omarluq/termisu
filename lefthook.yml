# Lefthook configuration for Termisu
# https://github.com/evilmartians/lefthook
pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.cr"
      run: bin/hace format
      stage_fixed: true
    ameba:
      glob: "*.cr"
      run: bin/hace ameba
    yamlfmt:
      glob: "*.{yml,yaml}"
      run: yamlfmt {staged_files}
      stage_fixed: true
