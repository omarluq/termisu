# Lefthook configuration for Termisu
# https://github.com/evilmartians/lefthook
pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.cr"
      run: bin/hace format
      stage_fixed: true
    ameba:
      glob: "*.cr"
      run: bin/hace ameba
    yamlfmt:
      glob: "*.{yml,yaml}"
      run: yamlfmt {staged_files}
      stage_fixed: true
    e2e-lint:
      glob: "e2e/**/*.{ts,tsx,js,json}"
      run: bin/hace e2e:lint
    e2e-format:
      glob: "e2e/**/*.{ts,tsx,js,json}"
      run: bin/hace e2e:format
      stage_fixed: true
