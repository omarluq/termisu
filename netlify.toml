[build]
base = "docs-web"
publish = "public"
command = """
set -eu
HWARO_VERSION="${HWARO_VERSION:-0.0.17}"
HWARO_URL="https://github.com/hahwul/hwaro/releases/download/v${HWARO_VERSION}/hwaro-v${HWARO_VERSION}-linux-x86_64"
curl -fsSL "$HWARO_URL" -o ./hwaro
chmod +x ./hwaro
./hwaro build --no-parallel
"""
